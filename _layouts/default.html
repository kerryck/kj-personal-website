<!DOCTYPE html>
<html>
<head>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{site.author}}"/>
    <meta name="description" content="{{site.description}}" />

    <title>{{site.title}}</title>
    <link href="/resources/css/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <header>
        <div class="name">
            {{site.author}}
        </div>

        <nav>
            {% for thing in site.thingsi %}
                <a href="{{thing.url}}">{{thing.name}}</a>
            {% endfor %}
        </nav>
        <div class="bicepts">
        </div>

    </header>
    <section>
        <ul class='link-list'>
        <li>Find me on:</li>
        {% for link in site.sociallinks %}
            <li>
            <a href="{{link.url}}">
                <img src="/resources/img/{{link.img}}" alt="{{link.name}}"/>
                {{link.name}}
            </a>
            </li>
        {% endfor %}
    </ul>
    <article id="content">
        {{content}}
    </article>
    </section>
    <footer>Last updated: {{ site.time | date: "%B %d, %Y"}}</footer>
    <script src="/resources/js/links.js" type="text/javascript"></script>
</body>
</html>
