<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="{{site.author}}"/>
    <meta name="description" content="{{site.description}}" />
    <meta charset="utf-8" />

    <title>{{site.title}}</title>
    <link href="/resources/css/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-23780574-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body>
    <header>
        <div class="name">
            {{site.author}}
        </div>
        <div class="bicepts">
        </div>
        <nav>
            {% for thing in site.thingsi %}
                <a href="{{thing.url}}">{{thing.name}}</a>
            {% endfor %}
        </nav>


    </header>
    <section>
    <article id="content">
        {{content}}
        <ul class='link-list'>
            {% for link in site.sociallinks %}
                <li>
                <a href="{{link.url}}">
                    <img src="/resources/img/{{link.img}}" alt="{{link.name}}"/>
                    {{link.name}}
                </a>
                </li>
            {% endfor %}
        </ul>

    </article>
    </section>
    <footer>Last updated: {{ site.time | date: "%B %d, %Y"}}</footer>
    <script src="/resources/js/links.js" type="text/javascript"></script>
</body>
</html>
