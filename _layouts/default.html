<!DOCTYPE html>
<html>
<head>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{site.author}}"/>
    <meta name="description" content="{{site.description}}" />
    
    <title>{{site.title}}</title>
    <link href="resources/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="resources/js/mootools-core-1.3.1.js" type="text/javascript"></script>

</head>
<body>
    <header>
        <div class="name">
            {{site.author}}
        </div>
       
        <nav>
            {% for thing in site.thingsi %}
                <a href="{{thing.url}}">{{thing.name}}</a>
            {% endfor %}
        </nav>
        <div class="bicepts">
        </div>
        
    </header>
        <script src="resources/js/links.js" type="text/javascript"></script>
    <div id="content">
        {{content}}


    </div>
    <footer>Last updated: {{ site.time | date: "%B %d, %Y"}}</footer>
</body>
</html>
